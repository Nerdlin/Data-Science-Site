<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1><span class="logo-yellow">Center</span> <span class="logo-white">Data science</span></h1>
        <nav class="nav-menu">
            <a href="index.html" class="nav-menu-item" data-hint="Перейти на главную">Главная</a>
            <a href="history.html" class="nav-menu-item" data-hint="Узнайте историю">История</a>
            <a href="features.html" class="nav-menu-item" data-hint="Изучите функции">Функции</a>
            <a href="gallery.html" class="nav-menu-item" data-hint="Посмотреть галерею">Галерея</a>
            <a href="skills.html" class="nav-menu-item" data-hint="Узнать про навыки">Навыки</a>
            <form action="/logout" method="POST" style="display:inline;">
                <button type="submit" class="nav-menu-item" data-hint="Выйти из аккаунта">Выход</button>
            </form>
        </nav>
    </header>

    <section class="intro">
        <h2><span class="logo-yellow">Технология</span> будущего</h2>
        <h1><span class="logo-yellow">Data</span> Science</h1>
        <p>Технология будущего уже здесь. Узнайте больше об Data science и его истории!</p>
        <a href="history.html" class="button">Узнать больше</a>
    </section>

    <div class="arrow arrow-right" id="navigateRight">→</div>
    <script type="module">
        import { navigateToNext } from "/js/index.js";
    
        document.getElementById("navigateRight").addEventListener("click", navigateToNext);
    </script>
    
    

    <footer>
        <p>© 2024 Data Science</p>
        <p>© Коваленко Илья и Медиханов Тимур</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js" type="module"></script>

    <script>
        document.querySelectorAll('a').forEach(link => {
            if (link.hostname === window.location.hostname) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const url = this.href;

                    document.body.classList.add('fade-out');

                    setTimeout(() => {
                        window.location.href = url;
                    }, 500);
                });
            }
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const isAuthenticated = document.cookie.includes("token=");
            if (isAuthenticated) {
                document.querySelectorAll(".auth-buttons").forEach((btn) => btn.remove());
            }
        });
    </script>
</body>
</html>
